<section id="login">
    <div class="cols cols_two">
        <div class="col col_a">
            <div class="fade"></div>
            <div class="corner out">
                Logo
            </div>
            <div class="wrapper_small">
                <h1 class="out">Socci</h1>
                <h2 class="out">Connect with your friends or get to know new people!</h2>
            </div>
        </div>
        <div class="col col_b">
            <div class="fade"></div>
            <div class="corner">
                <div data-type="login">Login</div>
                <div data-type="register" class="inactive">Register</div>
            </div>
            <div class="wrapper_small">
                <div class="form_group out">
                    <input class="inactive" data-type="register" type="text" name="nickname" maxlength="12" placeholder="Nickname" />
                    <input data-type="both" type="email" name="email" placeholder="email@email.com" />
                    <input data-type="both" type="password" name="password" placeholder="Password" />
                    <input class="inactive" data-type="register" type="password" name="retype_password" placeholder="Retype Password" />
                    <button class="button round short" data-type="login">Login</button>
                    <button class="inactive button round short" data-type="register">Register</button>
                    <a>I'm not a member yet.</a>
                </div>
                <!-- <div class="social_media">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-google-plus-square"></i>
                </div> -->
            </div>
        </div>
    </div>

</section>
