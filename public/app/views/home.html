<async></async>
<section id="home">
    <div class="counter"></div>
    <div class="navigators">
        <div class="navigator prev"><i class="fas fa-caret-left"></i></div>
        <div class="navigator next"><i class="fas fa-caret-right"></i></div>
    </div>
    <div class="slider out">
        @for
        <div class="item_outer" data-id="{{ data._id }}">
            <div class="item_inner">
                <h2>{{ data.title }}</h2>
                <div class="time out"><i class="fas fa-clock"></i>{{ data.time }}</div>
                <div class="information">{{ data.information }}</div>
                <div class="attendees">
                    {{ 
                        data.attendees.
                        <div class="attendee">
                            <span>=!nickname!=</span>
                        </div>
                    }}
                </div>
                <div class="button_group">
                    <button class="button short success"><i class="fas fa-plus-circle"></i></button>
                    <button class="button short neutral"><i class="fas fa-info-circle"></i></button>
                </div>
            </div>
        </div>
        @endfor
    </div>
    <div class="wrapper_medium">
        <div class="items_preview"></div>
    </div>
</section>
