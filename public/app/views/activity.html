<async></async>
<section id="activity">
    <a href="#home" class="button back">
        <i class="fas fa-chevron-left"></i>
    </a>
    <div class="content">
        <div class="wrapper">
            <button class="button danger short round">Do not attend</button>
            <div class="info">
                <div>{{ data.time }}</div>
                <h1>{{ data.title }}</h1>
                <p>{{ data.information }}</p>
            </div>
            @for(attendees)
             <div class="attendees">
                <div>{{ data.nickname }}</div>
             </div>
             @endfor
             @for(comments)
            <div class="comments">
                <div class="comment">
                    <span>{{ data.comment }}</span> - 
                    <span>{{ data.user }}</span>
                </div>
            </div>
            @endfor
            <div class="form_group">
                <input type="text" name="comment" placeholder="Comment" />
                <button class="button success">Add</button>
            </div>
        </div>
    </div>
</section>
