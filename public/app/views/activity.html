<async></async>
<section id="activity">
    <a href="#home" class="button back">
        <i class="fas fa-chevron-left"></i>
    </a>
    <div class="content">
        <div class="wrapper">
            <button class="button danger short round">Do not attend</button>
            <div class="info">
                <div>{{ data.time }}</div>
                <h1>{{ data.title }}</h1>
                <p>{{ data.information }}</p>
            </div>
            <div class="attendees">{{ array:span:data.attendees:nickname }}</div>
            <div class="comments">
                <div class="comment">
                    {{ array:div:data.comments:comment }}
                    -
                    {{ array:span:data.comments:user }}
                    <i class="fas fa-times-circle"></i>
                </div>
            </div>
        </div>
            <div class="form_group">
                <input type="text" name="comment" placeholder="Comment" />
                <button class="button success">Add</button>
            </div>
        </div>
    </div>
</section>
