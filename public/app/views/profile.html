<async></async>
<section id="profile">
    <a href="#home" class="button back">
        <i class="fas fa-chevron-left"></i>
    </a>
    <div class="wrapper">
        <div class="cols cols_two">
            <div class="col col_a">
                <form>
                    <input type="text" name="nickname" maxlength="12" placeholder="Nickname" />
                    <button class="button neutral">Change Name</button>
                </form>
            </div>
            <div class="col col_b">
                <div>
                    <h2>Friends</h2>
                    <input type="text" name="user" placeholder="Name or email" />
                    <button class="button success">Add Friend</button>
                </div>
            </div>
        </div>
        <dv class="friends">
            @for
            <div>{{ data.email }}</div>
            @endfor
        </dv>
    </div>
</section>
